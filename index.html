<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/x-icon" href="./icons8-calculator-48.png"> -->
    <link rel="shortcut icon" href="./img/icons8-calculator-48.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
            <label class="islem"></label>
            <label class="sonuc"></label> 
            <div id="ac">AC</div>
            <div id="plus-minus">+/-</div>
            <div id="percent">%</div>
            <div id="div" class="button">/</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div id="asterix" class="button">*</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div id="minus" class="button">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div id="plus" class="button">+</div>
            <div id="zero" class="button">0</div>
            <div class="button">.</div>
            <div id="op">=</div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
